<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子发表</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 外包裹 -->
    <div class="wrap">
        <!-- 说说发表 -->
        <div class="report">
            <textarea class="reportVal" placeholder="说点什么"></textarea>
            <a class="reportBtn">发表</a>
        </div>
        <!-- 说说提示 -->
        <strong class="speekTip">全部动态</strong>
        <!-- 说说列表 -->
        <ul class="speek">
            <li class="speekItem">
                <div class="speekUser">
                    <img src="imgs/photo.jpg" alt="头像">
                    <span>前端小师弟</span>
                    <time>12:12</time>
                </div>
                <p class="speekVal">即便在小的翅膀，也能安静飞翔。</p>
            </li>
            
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
