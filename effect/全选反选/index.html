<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选反选</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="checklist">
        <ul class="check_list">
            <li> 
                <label>
                    <input type="checkbox">
                    <span>无主之地</span>
                </label>
            </li>
            <li> 
                <label>
                    <input type="checkbox">
                    <span>绝地求生</span>
                </label>
            </li>
            <li> 
                <label>
                    <input type="checkbox">
                    <span>天天飞车</span>
                </label>
            </li>
        </ul>
        <button class="select_all">全选</button>
        <button class="select_other">反选</button>
        <button class="select_cancel">取消</button>
    </div>
</body>
</html>
