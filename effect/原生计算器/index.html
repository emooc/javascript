<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生js计算器</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 外包裹 -->
    <div class="wrap">
        <!-- 结果区 -->
        <div class="result" id="result"></div>
        <!-- 按键区 -->
        <div class="key" id="key">
            <p class="fun-key" id="zero" style="width:125px;border-radius:50px;">AC</p> <p class="oper-key">%</p>    <p class="oper-key">÷</p>
            <p class="num-key">7</p>    <p class="num-key">8</p>    <p class="num-key">9</p>    <p class="oper-key">*</p>
            <p class="num-key">4</p>    <p class="num-key">5</p>    <p class="num-key">6</p>    <p class="oper-key">-</p>
            <p class="num-key">1</p>    <p class="num-key">2</p>    <p class="num-key">3</p>    <p class="oper-key">+</p>
            <p class="num-key" style="width:125px;border-radius:50px;">0</p> <p class="num-key">.</p>    <p class="equal-key" id="equal">=</p>
        </div>
    </div>
</body>
</html>
